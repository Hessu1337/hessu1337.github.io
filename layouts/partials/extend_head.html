{{- /* Custom head content for snow effect */ -}}
<style>
.snowflake {
  position: fixed;
  top: -10px;
  z-index: 9999;
  user-select: none;
  cursor: default;
  animation-name: snowfall;
  animation-duration: 10s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  color: #fff;
  font-size: 1em;
  opacity: 0.8;
}

@keyframes snowfall {
  0% {
    transform: translateY(0vh) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0.3;
  }
}

.heading-snowflake {
  position: absolute;
  top: -10px;
  pointer-events: none;
  z-index: 1;
  font-size: 0.6em;
  color: #fff;
  text-shadow: 0 0 2px rgba(200, 200, 255, 0.8);
  opacity: 0;
  animation: snowLand 0.5s ease-out forwards;
}

@keyframes snowLand {
  0% {
    transform: translateY(-20px);
    opacity: 0;
  }
  100% {
    transform: translateY(0);
    opacity: 0.9;
  }
}

.heading-snowflake.wind-blow {
  animation: snowBlowAway 1.2s ease-out forwards;
}

@keyframes snowBlowAway {
  0% {
    transform: translateY(0) translateX(0) rotate(0deg);
    opacity: 0.9;
  }
  100% {
    transform: translateY(-30px) translateX(80px) rotate(180deg);
    opacity: 0;
  }
}

h1, h2, h3, h4, h5, h6 {
  position: relative;
}
</style>

<script>
(function() {
  const snowflakes = ['❄', '❅', '❆'];
  const numFlakes = 30;
  
  function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.className = 'snowflake';
    snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
    snowflake.style.left = Math.random() * 100 + '%';
    const duration = Math.random() * 5 + 8;
    snowflake.style.animationDuration = duration + 's';
    snowflake.style.fontSize = (Math.random() * 0.8 + 0.8) + 'em';
    document.body.appendChild(snowflake);
    
    setTimeout(() => {
      snowflake.remove();
      createSnowflake();
    }, duration * 1000);
  }
  
  // Snow accumulation on headings
  function setupSnowAccumulation() {
    const headings = document.querySelectorAll('h1, h2, h3, h4, h5, h6');
    const snowflakeSymbols = ['❄', '❅', '❆'];
    
    headings.forEach(heading => {
      heading.snowflakes = [];
    });
    
    // Add snowflakes gradually to headings
    function addSnowflakeToHeading() {
      if (headings.length === 0) return;
      
      const heading = headings[Math.floor(Math.random() * headings.length)];
      const width = heading.offsetWidth;
      
      const snowflake = document.createElement('span');
      snowflake.className = 'heading-snowflake';
      snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
      snowflake.style.left = Math.random() * (width - 20) + 'px';
      
      heading.appendChild(snowflake);
      heading.snowflakes.push(snowflake);
    }
    
    // Add a snowflake every 3-5 seconds
    function scheduleNextSnowflake() {
      const delay = Math.random() * 2000 + 3000; // 3-5 seconds
      setTimeout(() => {
        addSnowflakeToHeading();
        scheduleNextSnowflake();
      }, delay);
    }
    
    scheduleNextSnowflake();
    
    // Wind effect at random intervals
    function triggerWind() {
      headings.forEach(heading => {
        heading.snowflakes.forEach(snowflake => {
          snowflake.classList.add('wind-blow');
          
          setTimeout(() => {
            snowflake.remove();
          }, 1200);
        });
        heading.snowflakes = [];
      });
      
      // Schedule next wind
      const nextWind = Math.random() * 10000 + 25000; // 25-35 seconds
      setTimeout(triggerWind, nextWind);
    }
    
    // First wind after 25-35 seconds
    const firstWind = Math.random() * 10000 + 25000;
    setTimeout(triggerWind, firstWind);
  }
  
  if (typeof window !== 'undefined') {
    window.addEventListener('load', function() {
      // Start falling snow
      for (let i = 0; i < numFlakes; i++) {
        setTimeout(() => createSnowflake(), i * 300);
      }
      
      // Setup snow accumulation
      setupSnowAccumulation();
    });
  }
})();
</script>
